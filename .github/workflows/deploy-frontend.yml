name: Deploy Go Frontend to Elastic Beanstalk

on:
  push:
    branches: [ main ]
    paths:
      - 'web/energy-dashboard-go/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APP_NAME: energy-dashboard-go-frontend
  EB_ENV_NAME: energy-dashboard-go-frontend-env
  S3_BUCKET: energy-dashboard-go-deployments

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build (Linux amd64)
        working-directory: web/energy-dashboard-go
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go mod tidy
          go build -o energy-dashboard-go ./...

      - name: Create deployment package
        working-directory: web/energy-dashboard-go
        run: |
          zip -r ../bundle-${{ github.sha }}.zip \
            energy-dashboard-go Procfile templates static README.md

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure S3 bucket exists
        run: |
          aws s3api head-bucket --bucket ${{ env.S3_BUCKET }} 2>/dev/null || \
          aws s3 mb s3://${{ env.S3_BUCKET }} --region ${{ env.AWS_REGION }}

      - name: Upload bundle to S3
        run: |
          aws s3 cp web/bundle-${{ github.sha }}.zip s3://${{ env.S3_BUCKET }}/bundle-${{ github.sha }}.zip

      - name: Create EB application (if needed)
        run: |
          aws elasticbeanstalk describe-applications --application-names "${{ env.EB_APP_NAME }}" >/dev/null 2>&1 || \
          aws elasticbeanstalk create-application --application-name "${{ env.EB_APP_NAME }}"

      - name: Create EB application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name "${{ env.EB_APP_NAME }}" \
            --version-label "${{ github.sha }}" \
            --source-bundle S3Bucket=${{ env.S3_BUCKET }},S3Key=bundle-${{ github.sha }}.zip

      - name: Create EB environment (if needed)
        run: |
          if ! aws elasticbeanstalk describe-environments \
            --application-name "${{ env.EB_APP_NAME }}" \
            --environment-names "${{ env.EB_ENV_NAME }}" \
            --query 'Environments[?Status!=`Terminated`].EnvironmentName' \
            --output text | grep -q "${{ env.EB_ENV_NAME }}"; then
              aws elasticbeanstalk create-environment \
                --application-name "${{ env.EB_APP_NAME }}" \
                --environment-name "${{ env.EB_ENV_NAME }}" \
                --solution-stack-name "64bit Amazon Linux 2 v3.6.2 running Go 1" \
                --version-label "${{ github.sha }}"
          fi

      - name: Deploy EB environment to new version
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name "${{ env.EB_ENV_NAME }}" \
            --version-label "${{ github.sha }}"

      - name: Output Environment URL
        run: |
          URL=$(aws elasticbeanstalk describe-environments \
            --application-name "${{ env.EB_APP_NAME }}" \
            --environment-names "${{ env.EB_ENV_NAME }}" \
            --query 'Environments[0].CNAME' --output text)
          echo "Frontend URL: http://${URL}"
