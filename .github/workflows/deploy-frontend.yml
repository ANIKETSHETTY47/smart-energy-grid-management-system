name: Deploy Frontend to Elastic Beanstalk

on:
  push:
    branches: [main]
    paths:
      - 'web/energy-dashboard/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APP_NAME: energy-dashboard-frontend
  EB_ENV_NAME: energy-dashboard-frontend-env
  S3_BUCKET: energy-dashboard-deployments

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Frontend (Linux amd64)
        working-directory: web/energy-dashboard
        env:
          CGO_ENABLED: 0
          GOOS: linux
          GOARCH: amd64
        run: |
          go mod tidy
          go build -o energy-dashboard-go ./main.go

      # === CHANGED: Simplified Zip Strategy ===
      - name: Zip Frontend Application
        working-directory: web/energy-dashboard
        run: |
          zip -r frontend-app.zip \
            energy-dashboard-go \
            Procfile \
            templates/ \
            static/ \
            -x "*.git*" "*.env*"
          ls -lh frontend-app.zip

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      # === CHANGED: Direct Upload to S3 ===
      - name: Upload Frontend to S3
        working-directory: web/energy-dashboard
        run: |
          aws s3 cp frontend-app.zip s3://${{ env.S3_BUCKET }}/frontend-app.zip

      # === CHANGED: Simplified Version Creation ===
      - name: Create EB Application Version
        run: |
          VERSION_LABEL=v1-$(date +%Y%m%d%H%M%S)
          echo "Using version: $VERSION_LABEL"
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APP_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ env.S3_BUCKET }},S3Key=frontend-app.zip \
            --region ${{ env.AWS_REGION }}
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      # === CHANGED: Create Environment if Doesn't Exist ===
      - name: Check/Create EB Environment
        run: |
          if ! aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APP_NAME }} \
            --environment-names ${{ env.EB_ENV_NAME }} \
            --query 'Environments[?Status!=`Terminated`].EnvironmentName' \
            --output text | grep -q "${{ env.EB_ENV_NAME }}"; then
              echo "Creating new environment..."
              aws elasticbeanstalk create-environment \
                --application-name ${{ env.EB_APP_NAME }} \
                --environment-name ${{ env.EB_ENV_NAME }} \
                --solution-stack-name "64bit Amazon Linux 2023 v4.3.3 running Go 1" \
                --version-label ${{ env.VERSION_LABEL }} \
                --option-settings \
                  Namespace=aws:elasticbeanstalk:application:environment,OptionName=API_URL,Value=http://smart-energy-grid-env.us-east-1.elasticbeanstalk.com \
                  Namespace=aws:elasticbeanstalk:application:environment,OptionName=PORT,Value=3000
              echo "Waiting for environment creation..."
              sleep 120
          fi

      # === CHANGED: Direct Environment Update ===
      - name: Deploy Frontend to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APP_NAME }} \
            --environment-name ${{ env.EB_ENV_NAME }} \
            --version-label ${{ env.VERSION_LABEL }} \
            --region ${{ env.AWS_REGION }}

      - name: Output Environment URL
        run: |
          URL=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APP_NAME }} \
            --environment-names ${{ env.EB_ENV_NAME }} \
            --query 'Environments[0].CNAME' --output text)
          echo "âœ… Frontend URL: http://${URL}"