name: Deploy Frontend to Elastic Beanstalk

on:
  push:
    branches: [main]
    paths:
      - 'web/energy-dashboard/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APP_NAME: energy-dashboard-frontend
  EB_ENV_NAME: energy-dashboard-frontend-env
  BACKEND_API_URL: http://smart-energy-grid-env.us-east-1.elasticbeanstalk.com

jobs:
  deploy:
    name: Deploy Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build Frontend
        working-directory: web/energy-dashboard
        run: |
          go build -o energy-dashboard-go
          echo "Build completed"

      - name: Install EB CLI
        run: |
          python3 -m pip install --upgrade --user awsebcli
          echo "$(python3 -m site --user-base)/bin" >> "$GITHUB_PATH"

      - name: Initialize EB Config
        working-directory: web/energy-dashboard
        run: |
          mkdir -p .elasticbeanstalk
          cat > .elasticbeanstalk/config.yml << EOF
          branch-defaults:
            main:
              environment: ${{ env.EB_ENV_NAME }}
          global:
            application_name: ${{ env.EB_APP_NAME }}
            default_region: ${{ env.AWS_REGION }}
            platform: Go 1 running on 64bit Amazon Linux 2023
            sc: git
            workspace_type: Application
          EOF

      - name: Create EB Application
        working-directory: web/energy-dashboard
        run: |
          if ! aws elasticbeanstalk describe-applications \
              --application-names "${{ env.EB_APP_NAME }}" \
              --region "${{ env.AWS_REGION }}" \
              --query 'Applications[0].ApplicationName' \
              --output text 2>/dev/null | grep -q "${{ env.EB_APP_NAME }}"; then
            echo "Creating application..."
            aws elasticbeanstalk create-application \
              --application-name "${{ env.EB_APP_NAME }}" \
              --region "${{ env.AWS_REGION }}"
          fi

      - name: Initialize EB
        working-directory: web/energy-dashboard
        run: |
          eb init "${{ env.EB_APP_NAME }}" \
            --platform "Go 1 running on 64bit Amazon Linux 2023" \
            --region "${{ env.AWS_REGION }}"

      - name: Create or Update Environment
        working-directory: web/energy-dashboard
        run: |
          if ! aws elasticbeanstalk describe-environments \
              --application-name "${{ env.EB_APP_NAME }}" \
              --environment-names "${{ env.EB_ENV_NAME }}" \
              --region "${{ env.AWS_REGION }}" \
              --query 'Environments[?Status!=`Terminated`]' \
              --output text | grep -q .; then
            echo "Creating environment..."
            eb create "${{ env.EB_ENV_NAME }}" \
              --region "${{ env.AWS_REGION }}" \
              --single \
              --instance-type t3.micro \
              --timeout 20 \
              --service-role aws-elasticbeanstalk-service-role \
              --instance_profile aws-elasticbeanstalk-ec2-role \
              --envvars API_URL="${{ env.BACKEND_API_URL }}",PORT=3000
          fi
          
          eb use "${{ env.EB_ENV_NAME }}"

      - name: Set Environment Variables
        working-directory: web/energy-dashboard
        run: |
          eb setenv API_URL="${{ env.BACKEND_API_URL }}" PORT=3000

      - name: Deploy Application
        working-directory: web/energy-dashboard
        run: |
          eb deploy "${{ env.EB_ENV_NAME }}" --timeout 20

      - name: Get Environment Info
        working-directory: web/energy-dashboard
        run: |
          eb status "${{ env.EB_ENV_NAME }}"
          echo "Frontend URL:"
          eb status "${{ env.EB_ENV_NAME }}" | awk '/CNAME/ {print "http://"$2}'