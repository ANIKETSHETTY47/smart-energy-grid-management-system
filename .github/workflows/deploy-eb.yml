name: Deploy Smart Energy Grid to Elastic Beanstalk

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: smart-energy-grid
  EB_ENVIRONMENT_NAME: smart-energy-grid-env
  S3_BUCKET: smart-energy-grid-deployments

jobs:
  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download Go Dependencies
        run: go mod download

      - name: Build Application (Linux)
        run: |
          echo "Building Go application..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/api ./cmd/api
          echo "Build complete!"

      - name: Create Procfile if missing
        run: |
          if [ ! -f Procfile ]; then
            echo "web: ./bin/api" > Procfile
          fi
          cat Procfile

      # === CHANGED: Simplified Zip Strategy ===
      - name: Zip Backend Application
        run: |
          echo "Creating deployment package..."
          zip -r smart-energy-grid-app.zip \
            bin/ \
            Procfile \
            .ebextensions/ \
            .platform/ \
            go.mod go.sum \
            internal/ pkg/ cmd/ \
            -x "*.git*" "*.env*" "*node_modules*" "*.vscode*" "*web/*" "*scripts/*" "*lambda-functions/*"
          ls -lh smart-energy-grid-app.zip

      # === CHANGED: Direct Upload to S3 ===
      - name: Upload Backend to S3
        run: |
          aws s3 cp smart-energy-grid-app.zip s3://${{ env.S3_BUCKET }}/smart-energy-grid-app.zip

      # === CHANGED: Simplified Version Creation ===
      - name: Create EB Application Version
        run: |
          VERSION_LABEL=v1-$(date +%Y%m%d%H%M%S)
          echo "Using version: $VERSION_LABEL"
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ env.S3_BUCKET }},S3Key=smart-energy-grid-app.zip \
            --region ${{ env.AWS_REGION }}
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      # === CHANGED: Direct Environment Update ===
      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label ${{ env.VERSION_LABEL }} \
            --region ${{ env.AWS_REGION }}
          echo "Deployment initiated!"

      - name: Wait for Deployment
        run: |
          echo "Waiting for environment to be ready..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            status=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ env.EB_APPLICATION_NAME }} \
              --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Environments[0].Status' --output text)
            health=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ env.EB_APPLICATION_NAME }} \
              --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Environments[0].Health' --output text)
            echo "Status: $status, Health: $health"
            if [ "$status" = "Ready" ] && [ "$health" = "Green" ]; then
              echo "✅ Deployment successful!"
              exit 0
            fi
            if [ "$status" = "Ready" ] && [ "$health" = "Yellow" ]; then
              echo "⚠️ Deployment complete but health is Yellow"
              exit 0
            fi
            if [ "$health" = "Red" ]; then
              echo "❌ Deployment failed - Environment health is Red"
              exit 1
            fi
            attempt=$((attempt + 1))
            echo "Waiting... ($attempt/$max_attempts)"
            sleep 20
          done
          echo "❌ Deployment timeout"
          exit 1

      - name: Get Environment URL
        if: success()
        run: |
          CNAME=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Environments[0].CNAME' --output text)
          echo "ENVIRONMENT_URL=http://$CNAME" >> $GITHUB_ENV
          echo "✅ Backend URL: http://$CNAME"

      - name: Smoke Test
        if: success()
        run: |
          echo "Running health check..."
          sleep 30  # Wait for environment to stabilize
          resp=$(curl -s -o /dev/null -w "%{http_code}" "${{ env.ENVIRONMENT_URL }}/health")
          echo "Health endpoint status: $resp"
          if [ "$resp" = "200" ]; then
            echo "✅ Health check passed"
          else
            echo "⚠️ Health check returned $resp (non-critical)"
          fi