name: Deploy Smart Energy Grid to Elastic Beanstalk

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: smart-energy-grid
  EB_ENVIRONMENT_NAME: smart-energy-grid-env
  S3_BUCKET: smart-energy-grid-deployments
  DEPLOY_PACKAGE: smart-energy-grid-${{ github.sha }}.zip

jobs:
  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      # Setup Go
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # Download dependencies
      - name: Download Go Dependencies
        run: go mod download

      # Run tests
      # - name: Run Tests
      #   run: go test ./... -cover

      # Build the application
      - name: Build Application
        run: |
          echo "Building Go application..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/api ./cmd/api
          echo "Build complete!"

      # Create deployment package
      - name: Create Deployment Package
        run: |
          echo "Creating deployment package..."
          zip -r ${{ env.DEPLOY_PACKAGE }} \
            bin/ \
            .ebextensions/ \
            .platform/ \
            Procfile \
            Buildfile \
            go.mod \
            go.sum \
            internal/ \
            pkg/ \
            cmd/ \
            -x "*.git*" "*.env*" "*node_modules*" "*.vscode*"
          
          echo "Package created: ${{ env.DEPLOY_PACKAGE }}"
          ls -lh ${{ env.DEPLOY_PACKAGE }}

      # Upload to S3
      - name: Upload Package to S3
        run: |
          echo "Uploading to S3..."
          aws s3 cp ${{ env.DEPLOY_PACKAGE }} \
            s3://${{ env.S3_BUCKET }}/${{ env.DEPLOY_PACKAGE }}
          echo "Upload complete!"

      # Create Elastic Beanstalk application version
      - name: Create EB Application Version
        run: |
          VERSION_LABEL=v1-$(date +%Y%m%d%H%M%S)-${{ github.sha }}
          echo "Creating application version: $VERSION_LABEL"
          
          aws elasticbeanstalk create-application-version \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --version-label $VERSION_LABEL \
            --source-bundle S3Bucket=${{ env.S3_BUCKET }},S3Key=${{ env.DEPLOY_PACKAGE }} \
            --region ${{ env.AWS_REGION }}
          
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV
          echo "Application version created: $VERSION_LABEL"

      # Deploy to Elastic Beanstalk
      - name: Deploy to Elastic Beanstalk
        run: |
          echo "Deploying version ${{ env.VERSION_LABEL }} to environment..."
          
          aws elasticbeanstalk update-environment \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-name ${{ env.EB_ENVIRONMENT_NAME }} \
            --version-label ${{ env.VERSION_LABEL }} \
            --region ${{ env.AWS_REGION }}
          
          echo "Deployment initiated!"

      # Wait for deployment to complete
      - name: Wait for Deployment
        run: |
          echo "Waiting for environment to be ready..."
          
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            status=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ env.EB_APPLICATION_NAME }} \
              --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Environments[0].Status' \
              --output text)
            
            health=$(aws elasticbeanstalk describe-environments \
              --application-name ${{ env.EB_APPLICATION_NAME }} \
              --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
              --region ${{ env.AWS_REGION }} \
              --query 'Environments[0].Health' \
              --output text)
            
            echo "Status: $status, Health: $health"
            
            if [ "$status" == "Ready" ] && [ "$health" == "Green" ]; then
              echo "‚úÖ Deployment successful!"
              exit 0
            fi
            
            if [ "$status" == "Ready" ] && [ "$health" == "Yellow" ]; then
              echo "‚ö†Ô∏è Deployment complete but health is Yellow"
              exit 0
            fi
            
            if [ "$health" == "Red" ]; then
              echo "‚ùå Deployment failed - Environment health is Red"
              exit 1
            fi
            
            attempt=$((attempt + 1))
            echo "Waiting... (attempt $attempt/$max_attempts)"
            sleep 20
          done
          
          echo "‚ùå Deployment timeout"
          exit 1

      # Get environment URL
      - name: Get Environment URL
        if: success()
        run: |
          CNAME=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Environments[0].CNAME' \
            --output text)
          
          echo "üöÄ Application deployed successfully!"
          echo "üìç URL: http://$CNAME"
          echo "ENVIRONMENT_URL=http://$CNAME" >> $GITHUB_ENV

      # Smoke test
      - name: Smoke Test
        if: success()
        run: |
          echo "Running smoke test..."
          sleep 10
          
          CNAME=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APPLICATION_NAME }} \
            --environment-names ${{ env.EB_ENVIRONMENT_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --query 'Environments[0].CNAME' \
            --output text)
          
          response=$(curl -s -o /dev/null -w "%{http_code}" http://$CNAME/health)
          
          if [ "$response" == "200" ]; then
            echo "‚úÖ Smoke test passed!"
          else
            echo "‚ö†Ô∏è Smoke test returned status code: $response"
          fi