name: Deploy Smart Energy Grid to Elastic Beanstalk

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: smart-energy-grid            # must already exist
  EB_ENVIRONMENT_NAME: smart-energy-grid-env        # must already exist
  S3_BUCKET: smart-energy-grid-deployments          # change to your bucket
  DEPLOY_PACKAGE: smart-energy-grid-${{ github.sha }}.zip

jobs:
  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download Go Dependencies
        run: go mod download

      - name: Build Application (Linux)
        run: |
          echo "Building Go application..."
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bin/api ./cmd/api
          echo "Build complete!"

      - name: Create Procfile if missing
        run: |
          if [ ! -f Procfile ]; then
            echo "web: ./bin/api" > Procfile
          fi
          cat Procfile

      - name: Create Deployment Package
        run: |
          echo "Creating deployment package..."
          zip -r "${{ env.DEPLOY_PACKAGE }}" \
            bin/ \
            Procfile \
            .ebextensions/ \
            .platform/ \
            go.mod go.sum \
            internal/ pkg/ cmd/ \
            -x "*.git*" "*.env*" "*node_modules*" "*.vscode*"
          ls -lh "${{ env.DEPLOY_PACKAGE }}"

      - name: Ensure S3 bucket exists
        run: |
          if ! aws s3api head-bucket --bucket "${{ env.S3_BUCKET }}" 2>/dev/null; then
            echo "Bucket ${{ env.S3_BUCKET }} not found; creating in ${{ env.AWS_REGION }}..."
            aws s3api create-bucket \
              --bucket "${{ env.S3_BUCKET }}" \
              --create-bucket-configuration LocationConstraint=${{ env.AWS_REGION }} \
              --region ${{ env.AWS_REGION }}
          fi

      - name: Upload to S3
        run: |
          aws s3 cp "${{ env.DEPLOY_PACKAGE }}" \
            "s3://${{ env.S3_BUCKET }}/${{ env.DEPLOY_PACKAGE }}" \
            --region ${{ env.AWS_REGION }}

      - name: Create EB Application Version
        run: |
          VERSION_LABEL="v1-$(date +%Y%m%d%H%M%S)"
          echo "Using version: $VERSION_LABEL"
          aws elasticbeanstalk create-application-version \
            --application-name "${{ env.EB_APPLICATION_NAME }}" \
            --version-label "$VERSION_LABEL" \
            --source-bundle S3Bucket=${{ env.S3_BUCKET }},S3Key=${{ env.DEPLOY_PACKAGE }} \
            --region ${{ env.AWS_REGION }}
          echo "VERSION_LABEL=$VERSION_LABEL" >> $GITHUB_ENV

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --application-name "${{ env.EB_APPLICATION_NAME }}" \
            --environment-name "${{ env.EB_ENVIRONMENT_NAME }}" \
            --version-label "${{ env.VERSION_LABEL }}" \
            --region ${{ env.AWS_REGION }}
          echo "Deployment initiated!"

      - name: Wait for Deployment
        run: |
          echo "Waiting for environment to be ready..."
          max_attempts=30
          attempt=0
          while [ $attempt -lt $max_attempts ]; do
            status=$(aws elasticbeanstalk describe-environments \
              --application-name "${{ env.EB_APPLICATION_NAME }}" \
              --environment-names "${{ env.EB_ENVIRONMENT_NAME }}" \
              --region "${{ env.AWS_REGION }}" \
              --query 'Environments[0].Status' --output text)
            health=$(aws elasticbeanstalk describe-environments \
              --application-name "${{ env.EB_APPLICATION_NAME }}" \
              --environment-names "${{ env.EB_ENVIRONMENT_NAME }}" \
              --region "${{ env.AWS_REGION }}" \
              --query 'Environments[0].Health' --output text)
            echo "Status: $status, Health: $health"
            if [ "$status" = "Ready" ] && [ "$health" = "Green" ]; then
              echo "✅ Deployment successful!"
              exit 0
            fi
            if [ "$status" = "Ready" ] && [ "$health" = "Yellow" ]; then
              echo "⚠️ Deployment complete but health is Yellow"
              exit 0
            fi
            if [ "$health" = "Red" ]; then
              echo "❌ Deployment failed - Environment health is Red"
              exit 1
            fi
            attempt=$((attempt + 1))
            echo "Waiting... ($attempt/$max_attempts)"
            sleep 20
          done
          echo "❌ Deployment timeout"
          exit 1

      - name: Get Environment URL
        if: success()
        run: |
          CNAME=$(aws elasticbeanstalk describe-environments \
            --application-name "${{ env.EB_APPLICATION_NAME }}" \
            --environment-names "${{ env.EB_ENVIRONMENT_NAME }}" \
            --region "${{ env.AWS_REGION }}" \
            --query 'Environments[0].CNAME' --output text)
          echo "ENVIRONMENT_URL=http://$CNAME" >> $GITHUB_ENV
          echo "URL: http://$CNAME"

      - name: Smoke Test
        if: success()
        run: |
          resp=$(curl -s -o /dev/null -w "%{http_code}" "$ENVIRONMENT_URL/health")
          echo "Health status: $resp"
