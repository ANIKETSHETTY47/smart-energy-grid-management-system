name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  EB_APPLICATION_NAME: smart-energy-grid
  EB_ENVIRONMENT_NAME: smart-energy-grid-env

jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install EB CLI
        run: |
          pip install awsebcli --upgrade --user
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Initialize Elastic Beanstalk
        run: |
          eb --version
          eb init ${{ env.EB_APPLICATION_NAME }} \
            --platform "Go 1 running on 64bit Amazon Linux 2023" \
            --region ${{ env.AWS_REGION }}

      - name: Create or Use Existing Environment
        run: |
          # Check if environment exists
          if eb list | grep -q "${{ env.EB_ENVIRONMENT_NAME }}"; then
            echo "✅ Environment exists, will deploy to it"
          else
            echo "Creating new environment..."
            eb create ${{ env.EB_ENVIRONMENT_NAME }} \
              --instance-type t3.micro \
              --single \
              --timeout 20
          fi

      - name: Deploy Application
        run: |
          eb deploy ${{ env.EB_ENVIRONMENT_NAME }}

      - name: Get Environment Info
        run: |
          eb status ${{ env.EB_ENVIRONMENT_NAME }}
          echo ""
          echo "================================"
          echo "✅ Backend URL:"
          eb status ${{ env.EB_ENVIRONMENT_NAME }} | grep "CNAME" | awk '{print "http://"$2}'
          echo "================================"
          echo ""
          echo "⚠️  IMPORTANT: Copy the backend URL above and update it in deploy-frontend.yml"